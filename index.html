<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <script src="https://kit.fontawesome.com/a076d05399.js"></script>
    <link rel="stylesheet" href="style.css">
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@100;200;300;400;500;600;700&display=swap" rel="stylesheet">
</head>
<body>

<div class="wrapper">
    <header>Список дел</header>
    <div class="inputField">
        <input type="text" placeholder="Добавьте нужный элемент">
        <button><i class="fas fa-plus"></i></button>
    </div>
    <ul class="todoList">


    </ul>
    <div class="footer">
        <span>В списке <span class="pendingNum">4</span></span>
        <button>Удалить все</button>
    </div>
</div>
<div class="modal-todo">
    <div class="modal-todo-center">
        <h1 class="m-t-title">Параметры задачи</h1>
        <div>
            <input type="text" class="m-t-input">
            <button type="submit" class="m-t-input-submit">Изменить</button>
        </div>
    </div>
</div>



<script src="script.js"></script>
</body>
</html>
